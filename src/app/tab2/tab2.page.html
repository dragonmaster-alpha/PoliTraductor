<ion-header>
  <ion-toolbar>
    <ion-title>
      <img class="title-image" src="assets/img/logo.svg" width="200" height="20" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-list>

    <ion-item lines="inset" lines="full" *ngFor="let data of Data">
      <ion-label>
        <h5>{{data.texto}}</h5>
        <p>{{data.traduccion}}</p>
      </ion-label>

      <div class="item-note" item-end>
        <!--<ion-icon name="create" style="zoom:2.0" [routerLink]="['/song/', data.id]"></ion-icon>       --> 
        <!--<ion-icon name="trash" style="zoom:2.0" (click)="deleteSong(data.id)"></ion-icon>-->
      </div>
    </ion-item>
  </ion-list>
  
  
</ion-content>
